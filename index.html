<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="./assets/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav id="navBar">
        <header>
            <h1 id="weatherDashboard">Weather Dashboard</h1>
            <p>Enter A location in the area below (City, State, Country).
            <form>
                <input type="text" id="location" placeholder="Enter A Location...">
                <button type="submit" id="searchBtn" class="btn btn-warning border" >Search</button> 
            </form>
        </header>
    </nav>

    <main class="hide">
        <div id="weatherDisplay"><!-- Current weather conditions will be displayed here -->
            <h2 id="currentCityName"></h2>
            <p id="currentDate"></p>
            <p id="currentDescription"></p>
            <img id="weatherIcon" alt="Weather Icon">
            <p id="currentTemperature"></p>
            <p id="currentHumidity"></p>
            <p id="currentWindSpeed"></p>
        </div>
        <br>
        <h2>5-Day Forecast:<h2>
        <div id="forecastDisplay">
            <ol id="forecast"><!-- 5-day forecast will be displayed here --></ol>
        </div>
        <br>
        <div id="recentSearchesList">
            <h2 id="searchHistoryTitle" class="textTheme">Search History:</h2>
            <ul id="recentSearches"><!-- Recent searches list is displayed here --></ul>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
