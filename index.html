<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="./assets/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class>
    <h1>Weather Dashboard</h1>
    </header>

    <main>
        <form>
            <input type="text" id="location" placeholder="Enter A Location...">
            <button type="submit" id="searchBtn">Search</button> 
        </form>
        <br>
        <div id="weatherDisplay"><!-- Current weather conditions will be displayed here -->
            <h2 id="currentCityName"></h2>
            <p id="currentDate"></p>
            <img id="weatherIcon" alt="Weather Icon">
            <p id="currrentTemperature"></p>
            <p id="currrentHumidity"></p>
            <p id="currrentWindSpeed"></p>
        </div>
        <br>
        <div id="forecastDisplay">
            <ol id="forecast"><!-- 5-day forecast will be displayed here --></ol>
        </div>
        <br>
        <div id="recentSearchesList">
            <h6>Search History</h6>
            <ul id="recentSearches"><!-- Recent searches list is displayed here --></ul>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
